<div id="loader-wrapper" *ngIf="loading">
    <div id="loader"></div>
</div>
<div class="alertDiv">
  <app-alert></app-alert>
</div>

<div class="animated fadeIn" > 
    
  <div class="row" >
     
    <div class="col-sm-6 col-md-3">
        <div class="form-group ">
            <label class="col-form-label" for="appendedInputButton">Start Date</label>
            <div class="controls">
              <div class="input-group">
                <span class="input-group-addon" (click)="dpStart.toggle()"><i class="fa fa-calendar"></i></span>
                <input class="form-control"  type="text"
                class="form-control"
                [minDate]="minDateStart"
                [maxDate]="maxDateStart"               
                #dpStart="bsDatepicker"                
                value = "{{bsValueStrStart}}" 
                bsDatepicker [(bsValue)]="bsValueStart" (bsValueChange) = "onChangeStartdate()" readonly>
                
              </div>
            </div>
          </div>
    </div>

    <div class="col-sm-6 col-md-3">
      <div class="form-group ">
          <label class="col-form-label" for="appendedInputButton">End Date</label>
          <div class="controls">
            <div class="input-group">
              <span class="input-group-addon" (click)="dpEnd.toggle()"><i class="fa fa-calendar"></i></span>
              <input class="form-control"  type="text"
              class="form-control"
              [minDate]="minDateEnd"
              [maxDate]="maxDateEnd"               
              #dpEnd="bsDatepicker"                
              value = "{{bsValueStrEnd}}" 
              bsDatepicker [(bsValue)]="bsValueEnd" (bsValueChange) = "onChangeEnddate()" readonly>
              
            </div>
          </div>
        </div>
  </div>
  </div>

      <div class="row">
        
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Astro Force Report
              <!-- <span class="pull-right linkHover" data-toggle="modal" (click) = "onAddPackage()" >Add New Package</span> -->
            </div>
            <div class="card-body">
                <div class="table-responsive">  
              <table class="table table-striped textCenterTable">
                <thead>
                  <tr>
                    <th>Astro Name</th>
                    <th>Logout Time</th>
                    
                    
                                     
                  </tr>
                </thead>
                <tbody *ngIf = "(astroforcelogoutReportLists.length) !== 0">
                  <tr *ngFor="let astroforcelogoutReportList of astroforcelogoutReportLists">
                    
                    <td><b>{{astroforcelogoutReportList?.astroName}}</b></td>
                    <td>{{astroforcelogoutReportList?.logoutDate | date: 'medium'}}</td> 
                  </tr>
                </tbody>
                <tbody  *ngIf = "(astroforcelogoutReportLists.length) === 0">
                <tr>
                  <td colspan="5">No record found !</td>
                </tr>
                </tbody>
              </table> 
             </div>
             
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>


  </div>
