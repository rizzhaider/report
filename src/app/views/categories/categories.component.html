<div id="loader-wrapper" *ngIf="loading">
  <div id="loader"></div>
</div>

<div class="animated fadeIn">
    <div class="row" *ngIf="!loading">
      
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Category Display Order
            <span class="pull-right linkHover" data-toggle="modal" (click) = "onAddCategory()" >Add New Category</span>
          </div>
          <div class="card-body">
              <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Category Name</th>
                  <th>Order Id</th>
                  <th>IsActive</th>
                  <!-- <th>Created On</th>
                  <th>Modified On</th> -->
                  <th>Update Category</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cat of displayCategory" >
                  <td>{{cat?.catName}}</td>
                  <td>{{cat?.orderId}}</td>                  
                  <td>
                    <span class="badge "[ngClass] = "{'badge-success' : cat?.isActive, 'badge-danger': !cat?.isActive}" >{{cat?.isActive}}</span>
                  </td>
                  <!-- <td>{{cat?.createdOn}}</td>
                  <td>{{cat?.modifiedOn}}</td> -->
                  <td>
                    <button class="btn btn-outline-primary btn-sm" type="button" (click)="updateCategory(cat)"><i class="fa fa-edit "></i>&nbsp; Update</button>
                    </td>
                </tr>
              </tbody>
            </table> 
            </div>
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)"></pagination>              
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->





      <!-- ///////////////////categoryModal Modal start here-->
    
      <div bsModal #categoryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-info" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">{{headerText}}</h4>
                <button type="button" class="close" (click)="categoryModal.hide()" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form action="" class="form-horizontal" method="post">
                     
                      <div class="form-group row">
                        <label class="col-sm-5 col-form-label" for="catNameId">Category Name</label>
                        <div class="col-sm-6">
                          <input class="form-control" id="catNameId" [(ngModel)]="categoryItem.catName" name="category-name" placeholder="Category Name" type="text">
                        </div>
                      </div>
                      <div class="form-group row">
                          <label class="col-sm-5 col-form-label" for="OrderId">Order Id</label>
                          <div class="col-sm-6">
                            <input class="form-control" id="OrderId" name="order-id" [(ngModel)]="categoryItem.orderId" placeholder="Only numeric" type="text">
                          </div>
                        </div>
                        <div class="form-group row">
                              <label class="col-md-5 col-form-label" for="select">Select Parent Id</label>
                              <div class="col-md-6">
                                <select class="form-control" id="ParentId" name="Parent-Id">
                                  <option value="0">Please select</option>
                                  <option value="1">Option #1</option>
                                  <option value="2">Option #2</option>
                                  <option value="3">Option #3</option>
                                </select>
                              </div>
                            </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label" for="upActive">Active</label>
                            <div class="col-sm-6">                              
                                    <input id="upActive" name="inline-checkbox1" [checked]="categoryItem.isActive" type="checkbox">
                            </div>
                          </div>
                      
                    </form>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" (click)="categoryModal.hide()">Close</button> -->
                <!-- <button type="button" class="btn btn-info">Save</button> -->
                <button class="btn btn-info" type="submit"><i class="fa fa-dot-circle-o"></i>                
                  <span>{{saveText}}</span>               
                </button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
     

      <!-- /categoryModal Modal end here-->


  </div>
