<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text"
           class="form-control"
           [minDate]="minDate"
           [maxDate]="maxDate"
           #dp="bsDatepicker"
           bsDatepicker [(bsValue)]="bsValue">
  </div>
  <div class="col-xs-12 col-12 col-md-3 form-group">
    <button class="btn btn-success" (click)="dp.toggle()">Date Picker</button>
  </div>
</div>
<br>
 

<div class="animated fadeIn">
    <div class="row">
      
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Astro Consolidated Report
            <!-- <span class="pull-right linkHover" data-toggle="modal" (click) = "onAddPackage()" >Add New Package</span> -->
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Time Validty</th>
                  <th>RockMrp</th>                    
                  <th>Emrp</th>
                  <th>Package Name</th>
                  <th>IsActive</th>
                                   
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dummy of dumyyContent">
                  
                  <td><a [routerLink] = "['/astroconsolidatedreport', dummy.id  ]">{{ dummy.name }}</a></td>
                  <td>cbv</td> 
                  <td>mki</td> 
                  <td>uoi</td>
                  <td>koi</td>                
                  <td>iop</td>
                
                </tr>
              </tbody>
            </table> 
           
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
